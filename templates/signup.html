<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MelodyGenAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Create an Account</h1>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required class="apple-button" />
      <input type="password" name="password" placeholder="Password" required class="apple-button" />
      <button type="submit" class="apple-button">Sign Up</button>
      <p style="margin-top:1rem;">Already have an account? <a href="/login">Log In</a></p>
    </form>
  </main>
</body>
</html>
